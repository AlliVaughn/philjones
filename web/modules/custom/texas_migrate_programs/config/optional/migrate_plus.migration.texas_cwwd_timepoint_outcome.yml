# Migration configuration for imported images.
id: texas_cwwd_timepoint_outcome
label: Import baseline timepoint data into a paragraph to relate to a cwwd program data node.
migration_group: texas

destination:
  plugin: entity_reference_revisions:paragraph
  default_bundle: cwwd_timepoints
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - 'private://qualtrics_data/SV_3ejJc2qfOotJblX.json'

  ids:
    responseId:
      type: string
  item_selector: responses

  fields:
    -
      name: responseId
      label: 'Unique identifier'
      selector: responseId
    -
      name: field_start_date
      label: 'Start Date'
      selector: values/QID15#2_6_1
    -
      name: field_program_type
      label: 'Role'
      selector: values/QID15#1_6

process:
  field_program_type:
    plugin: skip_on_empty
    method: row
    source: field_program_type
  field_start_date/value:
    plugin: outcome_date
    source: field_start_date
  field_timepoint:
    plugin: default_value
    default_value: 34
