# Migration configuration for imported images.
id: texas_wat_timepoint_baseline
label: Import baseline timepoint data into a paragraph to relate to a wat program data node.
migration_group: texas

destination:
  plugin: entity_reference_revisions:paragraph
  default_bundle: wat_timepoint
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - 'private://qualtrics_data/SV_3ejJc2qfOotJblX.json'

  ids:
    ResponseID:
      type: string
  item_selector: responses
  constants:
    timepoint: 30
  fields:
    -
      name: ResponseID
      label: 'Unique identifier'
      selector: responseId
    -
      name: field_response_id
      label: 'Participant ID'
      selector: values/QID2_TEXT
    -
      name: field_start_date
      label: 'Start Date'
      selector: values/QID15#2_2_1
    -
      name: field_program_type
      label: 'Role'
      selector: values/QID15#1_5


process:
  field_program_type:
    plugin: skip_on_empty
    method: row
    source: field_program_type
  id: field_response_id
  revision_id: field_response_id
  type:
    plugin: default_value
    default_value: wat_timepoint
  field_start_date: field_start_date
  field_timepoint:
    plugin: default_value
    default_value: 30

