# Migration configuration for imported change club member.
id: texas_dep_l
label: Import change club members from static file to dep_l content type
migration_group: texas
destination:
  plugin: 'entity:node'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - 'private://qualtrics_data/SV_3ejJc2qfOotJblX.json'
  ids:
    responseId:
      type: string
  item_selector: responses
  constants:
    link_prefix: 'https://tamuag.az1.qualtrics.com/jfe/form/SV_81vKYPSQYjf4AER?PPTID='
  fields:
    -
      name: responseId
      label: 'Unique identifier'
      selector: responseId
    -
      name: field_response_id
      label: 'Participant ID'
      selector: values/QID2_TEXT
    -
      name: name
      label: 'Name'
      selector: values/QID4_TEXT
    -
      name: field_study_site
      label: 'Study Site'
      selector: labels/QID3
    -
      name: field_program_type
      label: 'Role'
      selector: values/QID15#1_2

process:
  field_program_type:
    plugin: skip_on_empty
    method: row
    source: field_program_type
  type:
    plugin: default_value
    default_value: dep_l
  title: name
  field_response_id: field_response_id
  field_study_site:
    -
      plugin: skip_on_empty
      method: process
      source: field_departments_programs
    -
      plugin: entity_lookup
      source: field_study_site
      entity_type: taxonomy_term
      value_key: name
  pseudo_field_timepoint_actions:
    plugin: migration_lookup
    migration: texas_dep_l_timepoint_baseline
    source: responseId
  field_timepoint_actions:
    plugin: sub_process
    source:
    - '@pseudo_field_timepoint_actions'
    process:
      target_id: '0'
      target_revision_id: '1'
  uid:
    plugin: default_value
    default_value: 0
