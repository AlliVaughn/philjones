# Migration configuration for imported change club member.
id: texas_susd_f
label: Import change club members from static file to susd_f content type
migration_group: texas
destination:
  plugin: 'entity:node'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - 'private://qualtrics_data/SV_3ejJc2qfOotJblX.json'
  ids:
    responseID:
      type: string
  item_selector: responses
  constants:
    link_prefix: 'https://tamuag.az1.qualtrics.com/jfe/form/SV_81vKYPSQYjf4AER?PPTID='
  fields:
    -
      name: ResponseID
      label: 'Unique identifier'
      selector: responseID
    -
      name: field_response_id
      label: 'Participant ID'
      selector: /values/QID2_TEXT
    -
      name: Name
      label: 'Name'
      selector: /values/QID4_TEXT
    -
      name: field_study_site
      label: 'Study Site'
      selector: ES6
process:
  type:
    plugin: default_value
    default_value: susd_f
  title: name
  field_response_id: field_response_id
  field_user:
    plugin: entity_lookup
    source: field_response_id
    entity_type: user
    value_key: field_response_id
  field_study_site:
    plugin: entity_lookup
    source: field_study_site
    entity_type: taxonomy_term
    value_key: name
  'field_survey_link/uri':
    plugin: concat
    source:
        - 'constants/link_prefix'
        - field_response_id
  'field_timepoint_actions/target_id': field_response_id
  'field_timepoint_actions/target_revision_id': field_response_id
  uid:
    plugin: default_value
    default_value: 0
